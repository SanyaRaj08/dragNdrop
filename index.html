<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragNdropContainer</title>
    <script src="https://kit.fontawesome.com/5497321b6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><h1>"Experience Seamless Item Movement with Drag and Drop Magic!"</h1></h1>
   <div class="container">
    
       <div id="left">
          <div class="list " draggable="true">
            <i class="fa-solid fa-hippo fa-lg"></i>
        </div>
        <div class="list" draggable="true">
            <i class="fa-solid fa-otter fa-lg"></i>
        </div>
        <div class="list" draggable="true">
            <i class="fa-solid fa-crow fa-lg"></i>
        </div>
        <div class="list" draggable="true">
            <h2>8</h2>
        </div>
        <div class="list " draggable="true">
            <h2>1</h2>
        </div>
        <div class="list" draggable="true">
            <h2>8</h2>
        </div>
        <div class="list list-text" draggable="true">
            <h3>drag and drop me</h3>
        </div> 
        <div class="list list-image" draggable="true">
            
            <img class="image" src="dimas-andhika-q1avsArA3ro-unsplash.jpg" >
        
        </div> 
        <div class="list list-image" draggable="true">

            <img class="image" src="hossein-beygi-HuCcrJ4iMsk-unsplash.jpg" >

        </div>     
        
       </div>
       <div id="right">
        
       </div>
       <button id="resetButton">Reset</button>
   </div>
<script src="script.js"></script>  
</body>
</html>
